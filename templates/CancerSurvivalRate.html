<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cancer Survival Rate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style-survival-rate.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <!-- To avoid favicon.ico error message -->
  <link rel="icon" href="data:;base64,=">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Home
            <img class="nav-survival-rate" src="/static/images/cancer-cell.jpg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>Cancer Survival Rate</h1>
      <br>
      <p>Test now..</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Parameters</div>
              <div class="panel-body">
                <form id="form">
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter race/origin</label>
                        <select id="race_origin">
                          <option value="0">Non-Hispanic White</option>
                          <option value="1">Hispanic (All Races)</option>
                          <option value="2">Non-Hispanic Asian or Pacific Islander</option>
                          <option value="3">Non-Hispanic Black</option>
                          <option value="4">Non-Hispanic Unknown Race</option>
                          <option value="5">Non-Hispanic American Indian/Alaska Native</option>
                        </select>
                        <label for="date">Enter survival months</label>
                        <input class="form-control" id="survival_months" type="text" placeholder="<survival months>">
                        <label for="date">Enter tumor size</label>
                        <input class="form-control" id="tumor_size" type="text" placeholder="<tumor size>">
                      </li>
                    </ul>
                  </div>
                  <button id="csr-btn" type="button" class="btn btn-default">Calculate Rate</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="csr" class="">
            <h1></h1>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Cancer Survival Rate</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script>
    var cancer_data = '{{ data | tojson | safe }}';
  </script>
  <script type="text/javascript" src="/static/js/app-survival-rate.js"></script>

</body>

</html>
